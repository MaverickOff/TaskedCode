<body>
  <div id="login">

    <div class="centrar">
      <div class="cuadro-registro">
        <!--REGISTRAR UNA CUENTA-->
        <form method="post" action="" class="m-5">
          <legend>
            <h1 class="text-dark">Registrate en <strong>TASKED</strong></h1>
          </legend>
          <div class="input-group">
            <input type="email" class="input-registro" placeholder="Correo" id="email-new"
              aria-describedby="emailHelpId" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Correo'"
              autocomplete="email" required />
            <input type="password" class="input-registro" placeholder="Contraseña" id="password-new"
              onfocus="this.placeholder = ''" onblur="this.placeholder = 'Contraseña'"
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" autocomplete="new-password" required />
          </div>
          <input type="submit" class="btn-registro" onclick="registrarCuenta()" value="Registrarse" />
        </form>
      </div>

      <div class="cuadro-login">
        <div class="">
          <!--INICIAR SESIÓN-->
          <form action="" method=" POST">
            <legend>
              <h1 class="text-light">
                Iniciar sesión en <strong>Tasked</strong>
              </h1>
            </legend>
            <div class="input-group">
              <input type="email" class="input-ingreso" placeholder="Correo" id="email" aria-describedby="emailHelpId"
                onfocus="this.placeholder = ''" onblur="this.placeholder = 'Correo'" autocomplete="email" required />

              <input type="password" class="input-ingreso" placeholder="Contraseña" id="password"
                onfocus="this.placeholder = ''" onblur="this.placeholder = 'Contraseña'" autocomplete="new-password"
                required />
            </div>
            <div class="">
              <input type="button" class="btn-ingreso" onclick="ingresarCuenta()" value="Ingresar" />

              <a href="#" class="link-control" onclick="mensajeError()">¿Olvidaste tu contraseña?</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div id="panel-de-tareas">
    <nav class="navbar navbar-inverse navbar-dark bg-primary">
      <span class="navbar-brand"><strong>TASKED</strong></span>
      <ul class="nav navbar-nav navbar-right">
        <li>
          <button type="submit" onclick="cerrarSesion()" class="btn btn-warning my-2 my-sm-0 ">Cerrar
            sesion</button>
        </li>
      </ul>
    </nav>

    
    <input type="text" id="nombreTarea" class="m-3 input-tarea" placeholder="Nombre de tu tarea" />
    <input type="text" id="descripcionTarea" class="m-3 input-tarea" placeholder="Descripcion de tu tarea" />

    <button class="btn btn-info btn-tarea" id="boton" onclick="guardar()">
      agregar tarea
    </button>

    <table class="table table-light">
      <thead class="thead-light">
        <tr>
          <th>#</th>
          <th>Nombre</th>
          <th>Descripcion</th>
          <th>Opciones</th>
        </tr>
      </thead>

      <tbody id="tabla">
      </tbody>
    </table>
  </div>
